{% extends "_base.html" %}
{% block center %}
  <form id="email-form" action="{{url_for('submit')}}" method="POST">
    <input type="hidden" value="{{type}}" name="type">
    <label id="ideas-label">
      <input type="checkbox" name="ideas">
      I have ideas
    </label>
    <input name="email" class="block-input" type="email" placeholder="joe@example.com">
    <input class="block-input"type="submit">
  </form>
{% endblock %}
